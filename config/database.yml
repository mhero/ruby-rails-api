default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: development
  timeout: 5000
  host: postgres
  username: postgres
  password: postgres
  port: 5432

test:
  <<: *default
  database: development
  timeout: 5000
  host: localhost
  port: 5432

staging:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
